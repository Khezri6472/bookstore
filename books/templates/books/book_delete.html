{% extends '_base.html' %}

{% block page_title %}
    delete book
{% endblock page_title %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                <div class="card shadow my-3 p-5">
                    <h2>Delete book</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        <p>Are you sure delete {{ book.title }} Book?</p>
                        <button type="submit" class="btn btn-danger">Yes I am</button>
                        <a href="{% url 'book_list' %}" class="btn btn-sm btn-success">برگشت</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
